<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Space-Ships</title>
</head>
  <footer>
    <img src="Assets/Tittle.png">
  </footer>
  <body>
    <div id="start">
      <button class="btn" id="btnstart">
        <h2>Start Game</h2>
      </button>
    </div>
    <div id="game">
      <canvas id="space" width="600px" height="600px"></canvas>
    </div>
    <div id="end">
      <button class="btn" id="btnend">
        <h2>End Game</h2>
      </button>
    </div>
    <div id="gameover">
      <h1>Game Over</h1>
      <button class="btn" id="btnreturn">
        <h2>Return</h2>
      </button>
    </div>
    <script src="shot.js"></script>
    <script src="ship.js"></script>
    <script src="enemies.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
